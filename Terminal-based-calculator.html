<!DOCTYPE html>
<html>
<head>
  <title>Terminal Calculator</title>
  <style>
    body { background: black; color: Red ; font-family: monospace; padding: 20px; }
    input { background: white; color: Green ; border: none; width: 100%; font-size: 18px; }
    #output { white-space: pre-line; margin-top: 10px; }
  </style>
</head>
<body>
  <div>Terminal Calculator</div>
  <input id="cmd" placeholder="Type math (e.g. 5 + 7)">
  <div id="output"></div>

  <script>
    const cmd = document.getElementById("cmd");
    const output = document.getElementById("output");

    cmd.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const input = cmd.value;
        try {
          const result = eval(input);
          output.innerText += `> ${input}\n= ${result}\n`;
        } catch {
          output.innerText += `> ${input}\n= Error\n`;
        }
        cmd.value = "";
      }
    });
  </script>
</body>
</html>
